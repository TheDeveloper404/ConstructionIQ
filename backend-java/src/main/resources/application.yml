server:
  port: 8000

spring:
  application:
    name: constructiq-backend-java
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/procurement_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  sql:
    init:
      mode: never

management:
  endpoints:
    web:
      exposure:
        include: health,info

constructiq:
  demo-mode: ${DEMO_MODE:true}
  demo-org-id: ${DEMO_ORG_ID:demo-org-001}
  demo-user-id: ${DEMO_USER_ID:demo-user-001}
  cors-origins: ${CORS_ORIGINS:*}
  sender-email: ${SENDER_EMAIL:onboarding@resend.dev}
  resend-api-key: ${RESEND_API_KEY:}
  auth-token-secret: ${AUTH_TOKEN_SECRET:change-this-secret}
  auth-token-ttl-minutes: ${AUTH_TOKEN_TTL_MINUTES:480}
  admin-email: ${ADMIN_EMAIL:admin@constructiq.local}
  admin-password: ${ADMIN_PASSWORD:admin123}
